<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b0a02e5577.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="website logo" />
      </div>
      <div class="container">
        <div class="svg">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>
        <div class="container-content">
          <h2>Build The community your Fans Will Love</h2>
          <p>
            Hundle re-imagines the way we build communities. Lorem ipsum dolor
            sit amet, consectetur adipisicing elit. Dolorum, voluptatum. Lorem
            ipsum dolor sit amet.
          </p>

          <a href="#">Register</a>
        </div>
      </div>
      <div class="footer">
        <ul>
          <li>
            <a href="#"><i class="fab fa-facebook fa-4x"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram fa-4x"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter fa-4x"></i></a>
          </li>
        </ul>
      </div>
    </main>
    <div class="message">
      <div class="popup">
        <div class="close-btn">
          <span class="stick-one"></span>
          <span class="stick-two"></span>
        </div>
        <h2>
          Designed By
          <span style="color: rgb(0, 238, 238);">Frontend Mentor</span> | Coded
          By <span style="color: rgb(241, 131, 121);">Me</span>
        </h2>
      </div>
    </div>

    <script>
      const message = document.querySelector('.message');
      const closeBtn = document.querySelector('.close-btn');

      document.addEventListener('DOMContentLoaded', () => {
        let timer = setTimeout(() => {
          message.classList.add('hidden');
        }, 5000);

        closeBtn.addEventListener('click', () => {
          message.classList.add('hidden');
          clearTimeout(timer);
        });
      });
    </script>
  </body>
</html>
